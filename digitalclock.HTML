<!DOCTYPE html>
<html>
    <head>
        <title>DIGITAL CLOCK</title>
        <link rel="stylesheet" href="digitalclock.css">
        <script src="digitalclock.js"></script>
    </head>
    <body>
        <section>
            <h3 class="heading">DIGITAL CLOCK</h3>
            <div class="clock">
                <div class="container">
                    <h2 id="hour">00</h2>
                    <h2 class="dot">:</h2>
                    <h2 id="minute">00</h2>
                    <h2 class="dot">:</h2>
                    <h2 id="second">00</h2>
                    <span id=ampm>AM</span>
                </div>
            </div>
        </section>
    </body>
</html>
